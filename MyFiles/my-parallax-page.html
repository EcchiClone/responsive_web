<!DOCTYPE html>
<html lang="ko">
<head>	
	<title>FFXIV SCREENSHOT</title>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./assets/css/parallax.css" rel="stylesheet">
</head>
<body>
	<div id="wrap">  
		<div id="ms1" class="container bg-holder" data-width="1200" data-height="600" style='background-image:url("./assets/images/bg01.png")'>
			<section class="content">			
				<h3 class="glow">Save the Queen</h3>
				<p>Blades of Gunnhildr - Patch 5.35 Story				
				</p>
			</section>
		</div>
		<div id="ms2" class="container bg-holder"  data-width="1200" data-height="600" style='background-image:url("./assets/images/bg02.png")'>
			<section class="content">
				<h3 class="glow">Cerberus</h3>
				<p>The Unique Mount<br>					
				</p>
			</section>
		</div>
	</div>

	<script src="./assets/js/jquery-2.2.4.min.js"></script>
	<script src="./assets/js/jquery.parallax-scroll.min.js"></script>
	<script>
		$(function() {
			$(window).resize(function(){
				$('.container').width($(window).width).height($(window).height());
			});
			setTimeout(function(){
				$(window).resize()
			}, 1000)
			$('.bg-holder').parallaxScroll({
				friction:0.3
			})
			$('.icon img').hover(function() {
				$(this).attr('src', $(this).attr('src').replace('.png', '_over.png'));				
			}, function() {
				$(this).attr('src', $(this).attr('src').replace('_over.png', '.png'));
			});
		});
	</script>
</body>
</html>
